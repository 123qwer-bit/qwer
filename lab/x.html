<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字图书展销平台-迭代2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }
        .nav-right a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: grid;
            gap: 15px;
        }
        .form-group {
            display: grid;
            gap: 5px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"], 
        input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="file"] {
            padding: 8px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #555;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        fieldset {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        legend {
            font-weight: bold;
            padding: 0 5px;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #333;
            box-shadow: 0 0 5px rgba(51, 51, 51, 0.3);
        }
        ::placeholder {
            color: #999;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">数字图书展销平台</div>
        <div class="nav-right">
            <a href="#loginForm">登录/注册</a>
        </div>
    </header>

    <div class="form-container">
        <h2>图书推荐订阅表单</h2>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" placeholder="请输入邮箱" required>
            </div>
            <fieldset>
                <legend>性别</legend>
                <label><input type="radio" name="gender" value="male" checked> 男</label>
                <label><input type="radio" name="gender" value="female"> 女</label>
            </fieldset>
            <fieldset>
                <legend>图书兴趣</legend>
                <label><input type="checkbox" name="interest" value="novel"> 小说</label>
                <label><input type="checkbox" name="interest" value="history"> 历史</label>
                <label><input type="checkbox" name="interest" value="science"> 科学</label>
                <label><input type="checkbox" name="interest" value="art"> 艺术</label>
            </fieldset>
            <div class="form-group">
                <label for="city">所在城市</label>
                <select id="city" name="city">
                    <option value="">请选择城市</option>
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="guangzhou">广州</option>
                    <option value="shenzhen">深圳</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bookCategory">图书分类偏好</label>
                <select id="bookCategory" name="bookCategory" multiple size="3">
                    <option value="literature">文学</option>
                    <option value="technology">科技</option>
                    <option value="education">教育</option>
                    <option value="economy">经济</option>
                    <option value="medicine">医学</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comment">订阅说明</label>
                <textarea id="comment" name="comment" placeholder="请输入您的订阅需求或建议"></textarea>
            </div>
            <div class="form-group">
                <label for="avatar">上传头像</label>
                <input type="file" id="avatar" name="avatar">
            </div>
            <button type="submit">提交</button>
            <button type="reset">重置</button>
        </form>
    </div>

    <div id="loginForm" class="form-container">
        <h2>用户登录</h2>
        <form action="" method="post">
            <div class="form-group">
                <label for="loginName">用户名/邮箱</label>
                <input type="text" id="loginName" name="loginName" placeholder="请输入用户名或邮箱" required>
            </div>
            <div class="form-group">
                <label for="loginPwd">密码</label>
                <input type="password" id="loginPwd" name="loginPwd" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="remember" value="1"> 记住我</label>
            </div>
            <button type="submit">登录</button>
            <a href="#registerForm" style="text-decoration: none; color: #333;">注册</a>
        </form>
    </div>
    <div id="registerForm" class="form-container" style="display: none;">
        <h2>用户注册</h2>
        <p>注册表单内容...</p>
        <a href="#loginForm" style="text-decoration: none; color: #333;">返回登录</a>
    </div>
</body>
</html>
