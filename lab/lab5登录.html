<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style5登录.css">
</head>
<body>
    <div id="loginForm" class="form-container">
        <ul class="pass">
          <li><a href="#">密码登录</a>
        <span class="line">|</span></li>
          <li><a href="#">短信登录</a></li>
        </ul>
        <form action="" method="post" class="modal-form">
            <div class="form-group">
                <i class="fa fa-user"></i>
                <input type="text" id="loginName" name="loginName" placeholder="请输入用户名/邮箱" required>
            </div>
            <div class="form-group">
                <i class="fa fa-lock"></i>
                <input type="password" id="loginPwd" name="loginPwd" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="remember" value="1">记住我</label>
            </div>
            <button type="submit">登录/注册</button>
            <div class="register-link">
                    还没有账号？<a href="#" id="showRegister">立即注册</a>
            </div>
        </form>
    </div>
</body>
</html>
